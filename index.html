<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/style.css">
    <title>Daily Planner</title>
</head>

<body>
    <div class="container">
        <div class="heading">
            <h1>Daily Planner</h1>
            <p> An easy to manage web application that will allow you to schedule your work day</p>
            <!--display the current time and date-->
            <p>CURRENT TIME AND DATE</p>
        </div>
        <hr>
        <div class="schedule-container">
            <div class="hour-row">
                <div class="planner-hour">
                    <p>9 AM</p>
                </div>
                <div class="event-scheduled">
                    <div class="user-content" id="textBoxZero" data-index="0" contenteditable="true">

                    </div>
                </div>
                <div class="lock">
                    <img class="lock-image" data-index="0" src="assets/unlock.png" alt="Lock">
                </div>
            </div>
            <div class="hour-row">
                <div class="planner-hour">
                    <p>10 AM</p>
                </div>
                <div class="event-scheduled">
                    <div class="user-content" id="textBoxOne" contenteditable="true">

                    </div>
                </div>
                <div class="lock">
                    <img class="lock-image " data-index="1" src="assets/unlock.png" alt="Lock">
                </div>
            </div>
            <div class="hour-row">
                <div class="planner-hour">
                    <p>11 AM</p>
                </div>
                <div class="event-scheduled">
                    <div class="user-content" id="textBoxTwo" data-index="2" contenteditable="true">

                    </div>
                </div>
                <div class="lock">
                    <img class="lock-image" data-index="2" src="assets/unlock.png" alt="Lock">
                </div>
            </div>
            <div class="hour-row">
                <div class="planner-hour">
                    <p>12 PM</p>
                </div>
                <div class="event-scheduled">
                    <div class="user-content" id="textBoxThree" data-index="3" contenteditable="true">

                    </div>
                </div>
                <div class="lock">
                    <img class="lock-image" data-index="3" src="assets/unlock.png" alt="Lock">
                </div>
            </div>
            <div class="hour-row">
                <div class="planner-hour">
                    <p>1 PM</p>
                </div>
                <div class="event-scheduled">
                    <div class=" user-content" id="textBoxFour" data-index="4" contenteditable="true">

                    </div>
                </div>
                <div class="lock">
                    <img class="lock-image" data-index="4" src="assets/unlock.png" alt="Lock">
                </div>
            </div>
            <div class="hour-row">
                <div class="planner-hour">
                    <p>2 PM</p>
                </div>
                <div class="event-scheduled">
                    <div class=" user-content" id="textBoxFive" contenteditable="true">

                    </div>
                </div>

                <div class="lock">
                    <img class="lock-image" data-index="5" src="assets/unlock.png" alt="Lock">
                </div>
            </div>
            <div class="hour-row">
                <div class="planner-hour">
                    <p>3 PM</p>
                </div>
                <div class="event-scheduled">
                    <div class=" user-content" id="textBoxSix" contenteditable="true">

                    </div>
                </div>
                <div class="lock">
                    <img class="lock-image" data-index="6" src="assets/unlock.png" alt="Lock">
                </div>
            </div>
            <div class="hour-row">
                <div class="planner-hour">
                    <p>4 PM</p>
                </div>
                <div class="event-scheduled">
                    <div class=" user-content" id="textBoxSeven" contenteditable="true">

                    </div>
                </div>
                <div class="lock">
                    <img class="lock-image" data-index="7" src="assets/unlock.png" alt="Lock">
                </div>
            </div>
            <div class="hour-row">
                <div class="planner-hour">
                    <p>5 PM</p>
                </div>
                <div class="event-scheduled">
                    <div class=" user-content" id="textBoxEight" contenteditable="true">

                    </div>
                </div>
                <div class="lock">
                    <img class="lock-image" data-index="8" src="assets/unlock.png" alt="Lock">
                </div>
            </div>
        </div>
    </div>




    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="assets/script.js"></script>
</body>

</html>
